<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Операції з матрицями (Гаус-Жордан)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Операції з матрицями (Метод Гауса-Жордана)</h1>

<section id="input-section">
  <h2>Введення даних</h2>

  <div class="matrix-size">
    <label for="rowsA">Рядки A:</label>
    <input type="number" id="rowsA" value="3" min="1">
    <label for="colsA">Стовпці A:</label>
    <input type="number" id="colsA" value="3" min="1">
    <button id="fillVariantBtn" class="variant-button" title="Заповнити даними: A=[[-1, 3, -2], [3, -1, 3], [1, 2, -3]], B=[3, 4, 2]">Заповнити за варіантом</button>
    <button id="fillRandomBtn" class="variant-button" title="Заповнити випадковими цілими числами від -9 до 9">Заповнити випадково</button>
  </div>

  <div class="matrix-container">
    <div class="matrix-input">
      <h3>Матриця A</h3>
      <div id="matrixA-input" class="matrix-grid">
      </div>
    </div>

    <div class="vector-input">
      <h3>Вектор B (для СЛАР)</h3>
      <div id="vectorB-input" class="vector-grid">
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="calcInverseBtn">1. Знайти обернену A⁻¹</button>
    <button id="calcRankBtn">2. Обчислити ранг A</button>
    <button id="solveSLEBtn">3. Розв’язки СЛАР 1-м методом</button>
  </div>
</section>

<section id="output-section">
  <h2>Результати</h2>
  <div id="message-area" class="message"></div>
  <div class="results-container">
    <div class="result-box">
      <h3>Обернена матриця A⁻¹:</h3>
      <div id="inverse-output" class="matrix-grid result-matrix"></div>
    </div>
    <div class="result-box">
      <h3>Ранг матриці A:</h3>
      <div id="rank-output" class="result-scalar"></div>
    </div>
    <div class="result-box">
      <h3>Розв'язок СЛАР (x):</h3>
      <div id="solution-output" class="vector-grid result-vector"></div>
    </div>
  </div>
</section>

<section id="protocol-section">
  <h2>Протокол обчислень</h2>
  <pre id="protocol-output" class="protocol-box"></pre>
</section>

<script src="js/main.js" type="module"></script>

</body>
</html>
