<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор матриць – Варіант 20</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Калькулятор матриць – Варіант 20</h1>

<div id="controls">
  <div class="matrix-operations">
    <label for="operation">Оберіть операцію:</label>
    <select id="operation">
      <option value="inverse">Знайти обернену матрицю</option>
      <option value="rank">Обчислити ранг матриці</option>
      <option value="solve">Розв'язати систему (AX = B)</option>
    </select>
  </div>
  <div class="matrix-options">
    <label for="rows">Рядки:</label>
    <input type="number" id="rows" min="1" value="3">
    <label for="cols">Стовпці:</label>
    <input type="number" id="cols" min="1" value="3">
  </div>
  <div class="buttons">
    <button id="generateMatrix">Згенерувати матрицю</button>
    <button id="generateVariantMatrix">Матриця за варіантом</button>
    <button id="calculate">Обчислити</button>
  </div>
</div>

<div id="inputArea">
  <div class="vectorASection">
    <h2>Матриця A:</h2>
    <div id="matrixA"></div>
  </div>
  <div id="vectorBSection" style="display: none;">
    <h2>Вектор B:</h2>
    <div id="vectorB"></div>
  </div>
</div>

<div id="results">
  <div class="result">
    <h2>Результат:</h2>
    <pre id="resultOutput"></pre>
  </div>
  <div class="protocol">
    <h2>Протокол обчислень:</h2>
    <pre id="protocolOutput"></pre>
  </div>
</div>

<script type="module" src="./js/script.js"></script>
</body>
</html>
